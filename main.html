<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabetical Article Sorter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    li {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }
    li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Alphabetical Article Sorter</h1>
  <ul id="bands"></ul>

  <script>
    const bands = [
      'The Plot in You',
      'The Devil Wears Prada',
      'Pierce the Veil',
      'Norma Jean',
      'The Bled',
      'Say Anything',
      'The Midway State',
      'We Came as Romans',
      'Counterparts',
      'Oh, Sleeper',
      'A Skylit Drive',
      'Anywhere But Here',
      'An Old Dog'
    ];

    // Function to remove 'a', 'an', 'the' from start for sorting
    function strip(article) {
      return article.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort ignoring 'a', 'an', 'the'
    const sortedBands = bands.sort((a, b) => strip(a).localeCompare(strip(b)));

    // Add to list
    document.querySelector('#bands').innerHTML = sortedBands
      .map(band => `<li>${band}</li>`)
      .join('');
  </script>
</body>
</html>
